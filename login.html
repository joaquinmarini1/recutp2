<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comunidad | Diario de Cultura</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" href="Imagenes/favicon.png" type="ICO" />
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet" />
  <style>
    .comunidad-layout {
      display: flex;
      justify-content: center;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .foro {
      width: 100%;
      min-height: 400px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- HEADER personalizado para Comunidad -->
<header class="comunidad-header">
  <div class="logo">
    <a href="index.html"><img src="Imagenes/Logo.png" alt="Logo Diario de Cultura" /></a>
  </div>
</header>

<
   <style>
    body {
      background: #eae6ff;
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      background: #fff;
      padding: 32px;
      margin: 60px auto;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .login-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #180C41;
      font-family: 'Raleway', sans-serif;
      font-style: italic;
    }

    .login-container p {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }

    .login-container a {
      color: #7576F2;
      text-decoration: none;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      font-size: 14px;
      border-radius: 24px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-social:hover {
      background: #efefef;
    }

    .separator {
      margin: 16px 0;
      color: #999;
      display: flex;
      align-items: center;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
      margin: 0 10px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .main-button {
      width: 100%;
      padding: 12px;
      background: #8D7AFF;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .main-button:hover {
      background: #6e62d6;
    }

    .login-link {
      margin-top: 20px;
      font-size: 13px;
    }

    /* Confirmación */
    #registro-exitoso {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    #registro-exitoso .icono {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #C3BDFE;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    #registro-exitoso h2 {
      font-family: 'Urbanist', sans-serif;
    }

    #registro-exitoso .botones {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 220px;
      margin-inline: auto;
    }

    #registro-exitoso .botones button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    #registro-exitoso .botones .crear {
      background: #8D7AFF;
      color: white;
    }

    #registro-exitoso .botones .comunidad {
      background: #E2E3F9;
      color: #180C41;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>¡Formá parte <br> de Diario de Cultura!</h2>
    <p>Al continuar, aceptás nuestro <a href="#">Acuerdo del usuario</a> y nuestra <a href="#">Política de privacidad</a>.</p>

    <div class="social-buttons">
      <button class="btn-social">
        <img src="https://img.icons8.com/ios/20/phone.png" alt="Teléfono" />
        Continuar con número de teléfono
      </button>
      <button class="btn-social">
        <img src="https://img.icons8.com/color/20/google-logo.png" alt="Google" />
        Continuar con Google
      </button>
      <button class="btn-social">
        <img src="https://img.icons8.com/color/20/facebook-new.png" alt="Facebook" />
        Continuar con Facebook
      </button>
    </div>

    <div class="separator">o</div>

    <input type="email" placeholder="Correo electrónico*" required />

    <button class="main-button">Continuar</button>

    <p class="login-link">¿Ya sos parte de la comunidad? <a href="#">¡Iniciá sesión!</a></p>
  </div>

  <div id="registro-exitoso">
    <div class="icono">
      <img src="https://img.icons8.com/ios-filled/40/ffffff/handshake.png" alt="Handshake" />
    </div>
    <h2>¡Felicidades, ya sos parte de la comunidad!</h2>
    <p>Gracias por sumarte. Esperamos que disfrutes de este espacio.<br>¡Comencemos!</p>
    <div class="botones">
      <a href="crear.html"><button class="crear">Crear un post</button></a>
      <a href="comunidad.html"><button class="comunidad">Ver comunidad</button></a>
    </div>
  </div>

  <script>
    const continuarBtn = document.querySelector('.main-button');
    continuarBtn.addEventListener('click', () => {
      const emailInput = document.querySelector('input[type="email"]');
      const email = emailInput.value.trim();

      if (!email || !email.includes('@')) {
        alert("Por favor ingresá un correo válido.");
        return;
      }

      document.querySelector('.login-container').style.display = 'none';
      document.getElementById('registro-exitoso').style.display = 'block';
    });
  </script>

</body>
</html>
